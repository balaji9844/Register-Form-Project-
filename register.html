
<html>
<head>
        <title>Student Register</title>
        <link rel="stylesheet" href="register.css">
</head>
<body>
<h1>Student Registration Form</h1>
<p>Fill in this form to register</p>
<form>
    <table>
        <tr>
         <td> <label>First Name</label></td>
         <td> <input type="text" placeholder="Enter your name"> </td>
        </tr>

        <tr>
            <td> <label>E-mail</label> </td>
            <td> <input type="email" placeholder="Enter your e-mail">  </td>
        </tr>

        <tr>
            <td> <label>Date of Birth</label></td>
            <td> <input type="date">  </td>
        </tr>

        <tr>
            <td> <label>Set Username</label></td>
            <td> <input type="text" placeholder="Set Username">  </td>
        </tr>

        <tr>
            <td> <label>Set password</label></td>
            <td> <input type="password" placeholder="Set Password">  </td>
        </tr>
        

        <tr>
            <tr>
            <td>Gender</td>
            <tr>
            <td> <input type="radio"> <label>Male</label> </td>
            <tr>
            <td> <input type="radio"> <label>Female</label> </td>
            <tr>
            <tr> 
            <td> <input type="radio"> <label>Others</label> </td>
            </tr>
            
            
        </tr>

        <tr>
            <td><label>Course:</label> <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>Javascript</option>
                <option>PHP</option>
                <option>SQL</option>
            </select></td>
        </tr>

    </table>

       
         <button id="register_button">Register</button>
       



        
    </table>
</form>

<script src="register.js"></script>

</body>
</html>
